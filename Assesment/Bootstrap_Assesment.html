<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<style>
    .img
    {
        height: 90px;
        width: 90px;
        border-radius: 50%;
        margin:10px auto;
        border: 2px solid gray;
    }
    .inpt
    {
        border: none;
        background: transparent;
    }
    .container .card{
        height: 400px;
        box-shadow: 8px 8px 10px rgb(104, 102, 102),-8px -8px 10px whitesmoke;
    }
    .user
    {
        box-shadow: 3px 3px 5px whitesmoke inset,-3px -3px 5px gray inset;
    }
    .login
    {
        box-shadow: 3px 3px 5px gray;
    }
</style>
<body>
    <div class="container mt-5 offset-4">
        <div class="card col-3 ">
            <div class="img  bg-primary">
                <h1 class="display-3 text-center"><i class="bi bi-twitter text-light"></i></h1>
            </div>
            <h5 class="card-title text-center">
                Twitter
            </h5>
            <div class="card-body">
                <div class="row  col-10 m-auto rounded-pill user">
                    <h4 class="col-1"><i class="bi bi-person "></i></h4> <input type="text" placeholder="UserName" class="col-8 mx-3 border-light inpt">
                </div>
                <div class="row user col-10 m-auto rounded-pill mt-2">
                    <h4 class="col-1"><i class="bi bi-key-fill"></i></h4> <input type="password" placeholder="Password" class="col-8 mx-3 border-light inpt">
                </div>
                <div class="row mt-2">
                    <button class="btn btn-primary rounded-pill col-9 m-auto login">Login</button>
                </div>
            </div>
            <div class="d-flex m-auto mb-3 ">

                <a href="#" class="link text-decoration-none">Forget Password  </a>&nbsp Or &nbsp  <a href="" class="text-decoration-none">Sign Up</a>
            </div>
        </div>
    </div>
    
</body>
</html>
